<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connexion Manaria</title>
</head>
<body>
  <p id="status">Analyse du lien…</p>

  <a id="deepLink" href="#" style="display:none">Ouvrir l'app</a>
  <p id="debug"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const rawLink = params.get("link");

    if (rawLink) {
      const redirectURL = `manaria://signin?link=${encodeURIComponent(rawLink)}`;
      document.getElementById("status").innerText = "Redirection vers l'app…";

      const a = document.getElementById("deepLink");
      a.href = redirectURL;

      // Petit délai pour afficher le texte
      setTimeout(() => {
        a.click();
      }, 500);
    } else {
      document.getElementById("status").innerText = "Lien invalide ou manquant.";
      document.getElementById("debug").innerText = window.location.href;
    }
  </script>
</body>
</html>
