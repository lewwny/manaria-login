<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connexion Manaria</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const link = params.get("link");

    if (link) {
      document.body.innerHTML = "Redirection...";
      window.location.href = `manaria://signin?link=${encodeURIComponent(link)}`;
    } else {
      document.body.innerHTML = "Lien invalide ou manquant.";
    }
  </script>
</head>
<body>
</body>
</html>
