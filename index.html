<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connexion Manaria</title>
</head>
<body>
  <p id="status">Analyse du lienâ€¦</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");
    const oobCode = params.get("oobCode");
    const apiKey = params.get("apiKey");

    if (mode && oobCode && apiKey) {
      const fullLink = `https://manariafinal.firebaseapp.com/__/auth/action?apiKey=${encodeURIComponent(apiKey)}&mode=${encodeURIComponent(mode)}&oobCode=${encodeURIComponent(oobCode)}`;
      const redirectURL = `manaria://signin?link=${encodeURIComponent(fullLink)}`;
      
      document.getElementById("status").innerText = "Redirection...";
      setTimeout(() => {
        window.location.href = redirectURL;
      }, 300);
    } else {
      document.getElementById("status").innerText = "Lien invalide ou manquant.";
    }
  </script>
</body>
</html>
